<!DOCTYPE HTML>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>AGREGAR OTRO ARTICULO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>


<body>

<section id="header">

</section>

<br>

<div class="container">


    <h3 align="center">
     AGREGAR OTRO ARTICULO
    </h3>
    <h4  align="center" ><a th:href="@{/students/lista}" class="btn btn-warning btn-sm mb-3 d-inline-block align-text-top">ATRAS</a> </h4>

    <hr>

    <p class="h4 mb-4">AGREGAR OTRO ARTICULO</p>

    <form action="#" th:action="@{/students/save2}"
          th:object="${student}" method="POST" enctype="multipart/form-data" >
        <!-- <input type="text" th:field="*{codigoA}" class="form-control mb-2 col-4"  placeholder="Codigo Articulo"/> -->
        <input type="text" th:field="*{id}" class="form-control mb-2 col-4" placeholder="Codigo Articulo" required>
        <input type="text" th:field="*{name}" class="form-control mb-2 col-4" placeholder="Nombre Articulo" required>
        <input type="text" th:field="*{studentNumber}" class="form-control mb-2 col-4" placeholder="Stock Actual" required pattern="\d+" title="Por favor, ingrese solo números positivos en el código">
        <input type="text" th:field="*{email}" class="form-control mb-2 col-4" placeholder="Stock Mínimo" required pattern="\d+" title="Por favor, ingrese solo números positivos en el código">
        <input type="text" th:field="*{gpa}" class="form-control mb-2 col-4" placeholder="Stock Máximo" required pattern="\d+" title="Por favor, ingrese solo números positivos en el código">
        <input type="text" th:field="*{courseList}" class="form-control mb-2 col-4"  placeholder="Clasificacion"  required>
        <input type="file" name="file" class="form-control mb-2 col-4" id="imagen">
\
        <button type="submit" class="btn btn-success mb-2 col-2">AGREGAR</button>
    </form>

    <a th:href="@{/students/lista}" class="btn btn-warning mb-2 col-2">RETROCEDER
    </a>
</div>
</body>
</html>
